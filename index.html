<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <div class="container">

    <div class="clock">
      <div class="hours hour10">
        <div class="segment seg-a"></div>
        <div class="segment seg-b"></div>
        <div class="segment seg-c"></div>
        <div class="segment seg-d"></div>
        <div class="segment seg-e"></div>
        <div class="segment seg-f"></div>
        <div class="segment seg-g"></div>
      </div>
      <div class="hours hour1">
          <div class="segment seg-a"></div>
          <div class="segment seg-b"></div>
          <div class="segment seg-c"></div>
          <div class="segment seg-d"></div>
          <div class="segment seg-e"></div>
          <div class="segment seg-f"></div>
          <div class="segment seg-g"></div>
        </div>
        <div class="dots dots1">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="minutes minute10">
            <div class="segment seg-a"></div>
            <div class="segment seg-b"></div>
            <div class="segment seg-c"></div>
            <div class="segment seg-d"></div>
            <div class="segment seg-e"></div>
            <div class="segment seg-f"></div>
            <div class="segment seg-g"></div>
          </div>
          <div class="minutes minute1">
              <div class="segment seg-a"></div>
              <div class="segment seg-b"></div>
              <div class="segment seg-c"></div>
              <div class="segment seg-d"></div>
              <div class="segment seg-e"></div>
              <div class="segment seg-f"></div>
              <div class="segment seg-g"></div>
            </div>
            <div class="dots dots2">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            <div class="seconds second10">
                <div class="segment seg-a"></div>
                <div class="segment seg-b"></div>
                <div class="segment seg-c"></div>
                <div class="segment seg-d"></div>
                <div class="segment seg-e"></div>
                <div class="segment seg-f"></div>
                <div class="segment seg-g"></div>
              </div>
              <div class="seconds second1">
                  <div class="segment seg-a"></div>
                  <div class="segment seg-b"></div>
                  <div class="segment seg-c"></div>
                  <div class="segment seg-d"></div>
                  <div class="segment seg-e"></div>
                  <div class="segment seg-f"></div>
                  <div class="segment seg-g"></div>
                </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
